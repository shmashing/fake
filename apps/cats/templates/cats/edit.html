<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>BLANK_TITLE</title>
  <meta name="description" content="BLANK DESCRIPTION">
  {% load static %}
  <link rel="stylesheet" href="{% static 'cats/css/main.css'%}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
<h1>MeowSpace</h1>
<h3> Welcome, {{ user.first_name }}</h3>
<form action="{% url 'users:logout' %}">
  <input type='submit' value='Log out'>
</form>

<h3>Edit {{cat.name}}'s info</h3>
<form action="{% url 'cats:update' id=cat.id %}" method='post'>
{% csrf_token %}
  <table>
    <tr>
      <td>Cat's name:</td>
      <td><input type='text' name='cat_name'></td>
    </tr>
    <tr>
      <td>Cat's age:</td>
      <td><input type='text' name='cat_age'></td>
    </tr>
  </table>

  <input type='submit' value='update cat!'>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{message}}</p>
  {% endfor %}
{% endif %}

</body>
</html>
