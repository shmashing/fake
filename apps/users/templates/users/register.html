<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>BLANK_TITLE</title>
  <meta name="description" content="BLANK DESCRIPTION">
  {% load static %}
  <link rel="stylesheet" href="{% static 'users/css/main.css'%}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
  <h1>MeowSpace</h1>


  <div class='register_box'>
    <form action="{% url 'users:addUser' %}" method='post'>
    {% csrf_token %}
      <table>
        <tr>
          <td><p class='info'>First Name:</p></td>
          <td><input type='text' name='first_name' value='' class='user_field'></td>
        </tr>
        <tr>
          <td><p class='info'>Last Name:</p></td>
          <td><input type='text' name='last_name' value='' class='user_field'></td>
        </tr>
        <tr>
          <td><p class='info'>Username:</p></td>
          <td><input type='text' name='username' value='' class='user_field'></td>
        </tr>
        <tr>
          <td><p class='info'>Email:</p></td>
          <td><input type='email' name='email' value='' class='user_field'></td>
          <td><p> *example@email.com </p></td>
        </tr>
        <tr>
          <td><p class='info'>Password:</p></td>
          <td><input type='password' name='password' value='' class='user_field'></td>
          <td><p> *Passwords must be 8 characters or longer</p></td>
        </tr>

      </table>
      <input type='submit' value='Register' class='login_button'>
    </form>
    {% if messages %}
      {% for message in messages %}
      <div class='message_box red'>
          <p class='message'>{{ message }}</p>
      </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
