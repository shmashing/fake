<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>BLANK_TITLE</title>
  <meta name="description" content="BLANK DESCRIPTION">
  {% load static %}
  <link rel="stylesheet" href="{% static 'wall/css/main.css'%}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
<h3>Your have {{friends.count}} friends: </h3>
<p><a href="{% url 'wall:userList' %}">Add a Friend</a></p>
<p><a href="{% url 'wall:home' %}">Back</a></p>

<h3>Friends:</h3>
<table>
{% for friend in friends %}
  <tr>
    <td>{{friend.friend.first_name}} {{friend.toFriend.last_name}}</td>
    <td><a href="{% url 'wall:remFriend' id=friend.friend.id %}">Unfriend</a></td>
  </tr>
{% endfor %}
</table>
</body>
</html>
